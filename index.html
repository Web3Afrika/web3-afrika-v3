<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />

		<meta name="author" content="Web3 Afrika" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />

		<meta name="description" content="Empowering African Web3 Builders" />

		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<!-- HTML Meta Tags -->
		<title>Web3 Afrika: Africa</title>
		<meta
			name="description"
			content="Web3 Afrika exists to accelerate the education and opportunities of a new wave of builders and bring diversity into web3 conversations globally by fostering communities in Africa."
		/>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Web3 Afrika: Africa" />
		<meta
			itemprop="description"
			content="Web3 Afrika exists to accelerate the education and opportunities of a new wave of builders and bring diversity into web3 conversations globally by fostering communities in Africa."
		/>
		<meta itemprop="image" content="./web3afrika-logo.png" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://www.web3afrika.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Web3 Afrika: Africa" />
		<meta
			property="og:description"
			content="Web3 Afrika exists to accelerate the education and opportunities of a new wave of builders and bring diversity into web3 conversations globally by fostering communities in Africa."
		/>
		<meta property="og:image" content="./web3afrika-logo.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Web3 Afrika: Africa" />
		<meta
			name="twitter:description"
			content="Web3 Afrika exists to accelerate the education and opportunities of a new wave of builders and bring diversity into web3 conversations globally by fostering communities in Africa."
		/>
		<meta name="twitter:image" content="./web3afrika-logo.png" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
